<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet/less" type="text/css" href="carousel.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <title>Carousel 스타일 래퍼런스</title>
    <script src="https://kit.fontawesome.com/2ff494d517.js"></script>
</head>

<body>
    <section>
        <div class="j-container">

            <div class="j-carousel type2">

                <input type="radio" id="carousel-1" name="carousel" checked="checked" hidden="">
                <div class="carousel-item">
                    <img src="https://storage.clickn.co.kr/images/module_contents/slide_a001_a.jpeg">
                </div>
                <input type="radio" id="carousel-2" name="carousel" hidden="">
                <div class="carousel-item">
                    <img src="https://storage.clickn.co.kr/images/module_contents/slide_a001_b.jpeg">
                </div>
                <input type="radio" id="carousel-3" name="carousel" hidden="">
                <div class="carousel-item">
                    <img src="https://storage.clickn.co.kr/images/module_contents/slide_a001_c.jpeg">
                </div>


                <label for="carousel-1" class="carousel-control prev control-2"><i class="fa fa-angle-left"></i></label>
                <label for="carousel-1" class="carousel-control next control-3"><i
                        class="fa fa-angle-right"></i></label>
                <label for="carousel-2" class="carousel-control prev control-3"><i class="fa fa-angle-left"></i></label>
                <label for="carousel-2" class="carousel-control next control-1"><i
                        class="fa fa-angle-right"></i></label>
                <label for="carousel-3" class="carousel-control prev control-1"><i class="fa fa-angle-left"></i></label>
                <label for="carousel-3" class="carousel-control next control-2"><i
                        class="fa fa-angle-right"></i></label>

                <ol class="indicator-group">
                    <li>
                        <label for="carousel-1" class="indicator"><span class="btn"></span></label>
                    </li>
                    <li>
                        <label for="carousel-2" class="indicator"><span class="btn"></span></label>
                    </li>
                    <li>
                        <label for="carousel-3" class="indicator"><span class="btn"></span></label>
                    </li>
                </ol>
            </div>



        </div>
    </section>
</body>

</html>

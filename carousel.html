<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet/less" type="text/css" href="carousel.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <title>Carousel 스타일 래퍼런스</title>
    <script src="https://kit.fontawesome.com/2ff494d517.js"></script>
</head>

<body>
    <section>
        <div class="j-container">

            <div class="j-Xcarousel type2">
                <input type="radio" id="Xcarousel-1" name="Xcarousel" checked="checked" hidden="">
                <div class="carousel-item">
                    <img src="https://storage.clickn.co.kr/images/module_contents/slide_a001_a.jpeg">
                </div>
                <input type="radio" id="Xcarousel-2" name="Xcarousel" hidden="">
                <div class="carousel-item">
                    <img src="https://storage.clickn.co.kr/images/module_contents/slide_a001_b.jpeg">
                </div>
                <input type="radio" id="Xcarousel-3" name="Xcarousel" hidden="">
                <div class="carousel-item">
                    <img src="https://storage.clickn.co.kr/images/module_contents/slide_a001_c.jpeg">
                </div>


                <label for="Xcarousel-1" class="carousel-control prev control-2"><i
                        class="fa fa-angle-left"></i></label>
                <label for="Xcarousel-1" class="carousel-control next control-3"><i
                        class="fa fa-angle-right"></i></label>
                <label for="Xcarousel-2" class="carousel-control prev control-3"><i
                        class="fa fa-angle-left"></i></label>
                <label for="Xcarousel-2" class="carousel-control next control-1"><i
                        class="fa fa-angle-right"></i></label>
                <label for="Xcarousel-3" class="carousel-control prev control-1"><i
                        class="fa fa-angle-left"></i></label>
                <label for="Xcarousel-3" class="carousel-control next control-2"><i
                        class="fa fa-angle-right"></i></label>

                <ol class="indicator-group">
                    <li>
                        <label for="Xcarousel-1" class="indicator"><span class="btn"></span></label>
                    </li>
                    <li>
                        <label for="Xcarousel-2" class="indicator"><span class="btn"></span></label>
                    </li>
                    <li>
                        <label for="Xcarousel-3" class="indicator"><span class="btn"></span></label>
                    </li>
                </ol>
            </div>
        </div>
    </section>


    <br><br><br><br><br>
    <section>

        <div class="j-XXcarousel">
            <input type="radio" id="XXcarousel-1" name="XXcarousel" checked="checked" hidden="">
            <div class="carousel-item">
                <img src="https://cdn.appspeed.net:8444/repository/systemImages/sliders/1.jpg">
            </div>
            <input type="radio" id="XXcarousel-2" name="XXcarousel" hidden="">
            <div class="carousel-item">
                <img src="https://cdn.appspeed.net:8444/repository/systemImages/sliders/2.jpg">
            </div>
            <input type="radio" id="XXcarousel-3" name="XXcarousel" hidden="">
            <div class="carousel-item">
                <img src="https://cdn.appspeed.net:8444/repository/systemImages/sliders/3.jpg">
            </div>
            <input type="radio" id="XXcarousel-4" name="XXcarousel" hidden="">
            <div class="carousel-item">
                <img src="https://cdn.appspeed.net:8444/repository/systemImages/sliders/4.jpg">
            </div>

            <label for="XXcarousel-1" class="carousel-control prev control-2"><i class="fa fa-arrow-left"></i></label>
            <label for="XXcarousel-1" class="carousel-control next control-4"><i class="fa fa-arrow-right"></i></label>
            <label for="XXcarousel-2" class="carousel-control prev control-3"><i class="fa fa-arrow-left"></i></label>
            <label for="XXcarousel-2" class="carousel-control next control-1"><i class="fa fa-arrow-right"></i></label>
            <label for="XXcarousel-3" class="carousel-control prev control-4"><i class="fa fa-arrow-left"></i></label>
            <label for="XXcarousel-3" class="carousel-control next control-2"><i class="fa fa-arrow-right"></i></label>
            <label for="XXcarousel-4" class="carousel-control prev control-1"><i class="fa fa-arrow-left"></i></label>
            <label for="XXcarousel-4" class="carousel-control next control-3"><i class="fa fa-arrow-right"></i></label>
        </div>
    </section>
</body>

</html>

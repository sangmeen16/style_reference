<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet/less" type="text/css" href="radio.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <title>Checkbox 스타일 래퍼런스</title>
    <script src="https://kit.fontawesome.com/2ff494d517.js"></script>
</head>

<body>
    <section>
        <div class="j-container">

            <h3>Checkbox</h3>

            <h4>Basic Radio(row)</h4>

            <div class="j-radio">
                <label><input type="radio" name="button" checked="checked">Button1</label>
                <label><input type="radio" name="button">Button2</label>
                <label><input type="radio" name="button">Button3</label>
                <label><input type="radio" name="button">Button4</label>
                <label><input type="radio" name="button">Button5</label>
            </div>

            <h4>Basic Radio(col)</h4>

            <div class="j-radio col">
                <label><input type="radio" name="button" checked="checked">Button1</label>
                <label><input type="radio" name="button">Button2</label>
                <label><input type="radio" name="button">Button3</label>
                <label><input type="radio" name="button">Button4</label>
                <label><input type="radio" name="button">Button5</label>
            </div>


        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet/less" type="text/css" href="badge.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <title>Badge 스타일 래퍼런스</title>
    <script src="https://kit.fontawesome.com/2ff494d517.js"></script>
</head>

<body>
    <section>
        <div class="j-container">
            <h3>Basic Badge</h3>

            <div>
                <span class="j-badge"></span>
                <span class="j-badge j-badge-secondary"></span>
                <span class="j-badge j-badge-success"></span>
                <span class="j-badge j-badge-danger"></span>
                <span class="j-badge j-badge-warning"></span>
                <span class="j-badge j-badge-info"></span>
                <span class="j-badge j-badge-light"></span>
                <span class="j-badge j-badge-dark"></span>
            </div>

            <br>

            <div>
                <span class="j-badge j-badge-primary text">1</span>
                <span class="j-badge j-badge-secondary text">2</span>
                <span class="j-badge j-badge-success text">3</span>
                <span class="j-badge j-badge-danger text">4</span>
                <span class="j-badge j-badge-warning text">5</span>
                <span class="j-badge j-badge-info text">6</span>
                <span class="j-badge j-badge-light text">7</span>
                <span class="j-badge j-badge-dark text">8</span>
            </div>

            <br>
            <div>
                <span class="j-badge j-badge-primary bubble">수고하세요</span>
                <span class="j-badge j-badge-secondary bubble">수고하세요</span>
                <span class="j-badge j-badge-success bubble">수고하세요</span>
                <span class="j-badge j-badge-danger bubble">수고하세요</span>
                <span class="j-badge j-badge-warning bubble">수고하세요</span>
                <span class="j-badge j-badge-info bubble">수고하세요</span>
                <span class="j-badge j-badge-light bubble">수고하세요</span>
                <span class="j-badge j-badge-dark bubble">수고하세요</span>
            </div>

            <br>

            <div>
                <button class="btn btn-primary">btn-primary
                    <span class="j-badge j-badge-dark text">5</span>
                </button>
                <button class="btn btn-secondary">btn-secondary
                    <span class="j-badge text">5</span>
                </button>
                <button class="btn btn-success">btn-secondary
                    <span class="j-badge j-badge-dark text">5</span>
                </button>
                <button class="btn btn-danger">btn-secondary
                    <span class="j-badge text">5</span>
                </button>
                <button class="btn btn-warning">btn-secondary
                    <span class="j-badge top">5</span>
                </button>
                <button class="btn btn-info">btn-secondary
                    <span class="j-badge top">5</span>
                </button>
                <button class="btn btn-light">btn-secondary
                    <span class="j-badge top">5</span>
                </button>
                <button class="btn btn-dark">btn-secondary
                    <span class="j-badge top">5</span>
                </button>
            </div>

            <br>




        </div>
    </section>
</body>

</html>

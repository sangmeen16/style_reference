<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet/less" type="text/css" href="spinner.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <title>Spinner 스타일 래퍼런스</title>
    <script src="https://kit.fontawesome.com/2ff494d517.js"></script>
</head>

<body>
    <section>
        <div class="j-container">

            <h3>Spinner</h3>

            <h4>Basic Spinner</h4>

            <div class="group">
                <span class="j-spinner"></span>
                <span class="j-spinner secondary"></span>
                <span class="j-spinner success"></span>
                <span class="j-spinner danger"></span>
                <span class="j-spinner warning"></span>
                <span class="j-spinner info"></span>
                <span class="j-spinner light"></span>
                <span class="j-spinner dark"></span>
            </div>

            <br>

            <div class="group">
                <span class="j-spinner-grow"></span>
                <span class="j-spinner-grow secondary"></span>
                <span class="j-spinner-grow success"></span>
                <span class="j-spinner-grow danger"></span>
                <span class="j-spinner-grow warning"></span>
                <span class="j-spinner-grow info"></span>
                <span class="j-spinner-grow light"></span>
                <span class="j-spinner-grow dark"></span>
            </div>


            <div class="loader"></div>


        </div>
    </section>
</body>

</html>
